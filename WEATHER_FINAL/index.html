<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Weather App</title>
    <!-- Google Fonts stylesheet for Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Link to an external stylesheet for additional styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Defer the execution of the JavaScript file for improved page loading -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Card container for the Weather App -->
    <div class="card">
      <!-- Search bar section -->
      <div class="search">
        <!-- Input field for searching -->
        <input type="text" class="search-bar" placeholder="Search" />
        <!-- Button for initiating the search -->
        <button>
          <!-- SVG icon for the search button -->
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 1024 1024"
            height="1.5em"
            width="1.5em"
          >
            <!-- Path for the search icon -->
            <path
              d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Weather display section with placeholder data -->
      <div class="weather loading">
        <!-- City name -->
        <h2 class="city">Weather in Jaipur</h2>
        <!-- Temperature -->
        <h1 class="temp">21°C</h1>
        <!-- Flex container for temperature and "feels like" -->
        <div class="flex">
          <!-- Icon for weather conditions -->
          <img src="https://img.icons8.com/ios/20/000000/snow-storm--v1.png" />
          <!-- "Feels like" temperature -->
          <h4 class="feels_like">18°C</h4>
        </div>
        <!-- Flex container for weather icon and description -->
        <div class="flex">
          <!-- Weather icon image -->
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt=""
            class="icon"
          />
          <!-- Weather description -->
          <div class="description">Cloudy</div>
        </div>
        <!-- Humidity information -->
        <div class="humidity">Humidity: 10%</div>
        <!-- Wind speed information -->
        <div class="wind">Wind speed: 6.2 km/h</div>
      </div>
    </div>
  </body>
</html>
